<!DOCTYPE html>
<html lang="en">

<head>
    <title>09 - Calendar</title>
    <meta charset="UTF-8">
    <meta name="author" content="Giovanni Orlando Rivera">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#bada55">
    <link href="./style.css" rel="stylesheet">
</head>

<body>

    <div class="wrapper flex-vertically">
        <h1>Calendar</h1>
        <div class="calendars flex-horizontally">

            <div class="apple-calendar-icon flex-vertically">
                <p class="weekday">Sunday</p>
                <p class="day">9</p>
            </div>

            <div class="google-calendar-icon flex-vertically">
                <div class="icon-half top-half"></div>
                <div class="icon-half bottom-half"></div>
                <p class="day">18</p>
            </div>

        </div>
    </div>

</body>

</html>
