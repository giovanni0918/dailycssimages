<!DOCTYPE html>
<html lang="en">

<head>
    <title>05 - Dory</title>
    <meta charset="UTF-8">
    <meta name="author" content="Giovanni Orlando Rivera">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#bada55">
    <link href="./style.css" rel="stylesheet">
</head>

<body>

    <div class="ocean flex-vertically">
        <blockquote cite="//www.imdb.com/character/ch0003708/quotes">
            Just keep swimming.
        </blockquote>
        <div class="dory flex-horizontally">
            <div class="body flex-horizontally">
                <div class="face flex-vertically">
                    <div class="eye flex-vertically">
                        <div class="retina"></div>
                    </div>
                    <div class="mouth">
                        <div class="tongue"></div>
                    </div>
                </div>
                <!--end face-->
                <div class="fin fin--left flex-vertically"></div>
                <!--end fin-->
            </div>
            <!--end body-->
            <div class="tail-wrapper flex-vertically">
                <div class="tail"></div>
            </div>
            <!--end tail-->
        </div>
        <!--end fish-->
    </div>
    <!--end ocean-->

</body>

</html>
